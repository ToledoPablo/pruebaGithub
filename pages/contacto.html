        <body>
            <section class="form_bg">
                <div class="formulario">               
                    <div class="formulario__texto">
                        <h2>Cuéntanos tu proyecto</h2>
                        <p>Llena el formulario o llámanos para una consulta a domicilio.</p>
                    </div>
                    <form class="formulario__form">
                        <div class="formulario__form__flex">
                            <div class="column mitad">
                                <label for="nombre">Nombre *</label>
                                <input class="input"  type="text" id="nombre" required >
                            </div>
            
                            <div class="column mitad">
                                <label for="apellido">Apellido *</label>
                                <input class="input" type="text" id="apellido" required>
                            </div>
                        </div>
                        <div class="formulario__form__flex">
                            <div class="column mitad">
                                <label for="email">Email *</label>
                                <input class="input" type="email" id="email" required>
                            </div>
                            <div class="column mitad">
                                <label for="telefono">Telefono</label>
                                <input class="input" type="tel" id="telefono">
                            </div>
                        </div>
        
                        <div class="column">
                            <label for="direccion">Dirección</label>
                            <input class="input" type="text" id="direccion">
                        </div> 
        
                        <div class="column">
                            <label for="asunto">Asunto</label>
                            <input class="input" type="text" id="asunto">
                        </div>
        
                        <div class="column">
                            <label for="mensaje">Escribe tu mensaje aqui...</label>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="7"></textarea>
                        </div>
        
                        <div class="column">
                            <input class="enviar__btn"  type="submit">
                        </div>
                    </form>
                </div>
            </section>
        </body>
